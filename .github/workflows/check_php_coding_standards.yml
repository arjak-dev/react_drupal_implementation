name: Check Coding Standards
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mysqli, json, mbstring, xml, simplexml, curl, date, fileinfo, dom, gd
      - name: Install Drupal
        run: composer install
